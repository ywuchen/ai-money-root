server:
  port: 8082
spring:
  application:
    name: ai-money-ledger
  data:
    mongodb:
      uri: mongodb://localhost:27017/ai_money
  cloud:
    nacos:
      server-addr: 192.168.1.2:8848
      username: nacos
      password: nacos
      discovery:
        namespace: ai-money
        group: dev
      config:
        namespace: ai-money
        group: dev
        refresh-enabled: true
  config:
    import:
      - nacos:${spring.application.name}.yaml
management:
  endpoints:
    web:
      exposure:
        include: health,info
